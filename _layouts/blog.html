---
layout: compress
---

<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include navbar.html %}

    <section class="hero is-fullheight" id="blog">
        <div class="hero-body">
            <div class="container">
                {% include blogpage-heading.html %}
            </div>
        </div>
        <div id="results-container"></div>
        <!--Blog Cards Section-->
        {% for post in site.posts %}
            {% unless post.tags contains "LAB" %}
                 {% include blog-card.html %}
            {% endunless %}
        {% endfor %}
        </div>
    </section>
    <br>
    <!--Footer begins here-->
    {% include footer.html %}
    <script src="{{site.url}}{{site.baseurl}}/assets/js/simple-jekyll-search.js"></script>

    <script>
       SimpleJekyllSearch({
            searchInput: document.getElementById('search'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{site.url}}{{site.baseurl}}/search.json',
            searchResultTemplate: '<div style="border: 0.15rem dashed black" class="searchResult columns has-text-centered" id="blog-card"><div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet"><div class="image is-16by9" style="background-image: url({image});"></div></div><a href="{url}"><div class="column has-text-left-desktop has-text-left-tablet"><h1 class="title is-size-4-touch">{title}</h1><div class="content has-text-grey">{description}<hr class="has-background-grey"><span class="has-text-grey">Published on <span class="has-text-weight-semibold">{date}</span></span><br><span class="has-text-weight-semibold">Difficulty: {difficulty}</span> | <a href="{enlace}" class="has-text-weight-semibold">Link</a></div></div></a></div>',
            noResultsText: '<div class="subtitle has-text-centered is-uppercase">No Results Found</div><hr class="has-background-black" style="margin: 0.5rem 5rem 2.5rem 5rem">',
            fuzzy: false,
            searchStrategy: {
                fuzzy: false,
                limit: 1,
                sort: function() { return 0; },
                matches: function(item, query) {
                // Ensure `item` is properly structured and matches the title exactly
                if (!item || !item.title) return false;
                return item.title.toLowerCase().includes(query.toLowerCase());
                }   
            }
         });
    </script>
</body>

</html>
