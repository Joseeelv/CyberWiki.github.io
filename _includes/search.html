<div class="field has-addons has-text-weight-medium has-text-grey" id="search">
    <p class="control">
        <input id="search-input" class="input is-shadowless is-uppercase has-text-grey has-text-weight-normal" type="text"
            placeholder="Search Here">
    </p>
    <p class="control">
        <button class="button">
            <i class="fas fa-search has-text-grey"></i>
        </button>
    </p>
</div>
<ul id="results-container" class="search-results"></ul>
<script src="/path/to/simple-jekyll-search.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/search.json',
            searchResultTemplate: '<li><a href="{url}" title="{description}">{title}</a></li>',
            noResultsText: 'No results found',
            limit: 10,
            fuzzy: false,
        });
    });
</script>
