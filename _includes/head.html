<head>
    {% include meta.html %}
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="{% if site.baseurl %}{{site.baseurl}}{% else %}{% endif %}/assets/css/style.css">
    <script src="https://kit.fontawesome.com/6a97161b76.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% if site.favicon-url %}{{site.favicon-url}}{% else %}{{ 'assets/images/favicon.png' | absolute_url }}{% endif %}" type="image/x-icon">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var titleElement = document.getElementById('page-title');
            var icon = "/assest/images/favicon.png"; // Puedes usar cualquier emoji o icono aqu√≠
            titleElement.textContent = icon + " " + titleElement.textContent;
        });
    </script>
    <body>
        <header>
            <div class="site-title">
              <img src="{{ site.favicon-url }}" alt="Site Icon" style="width: 24px; height: 24px; vertical-align: middle;">
              <span>{{ site.title }}</span>
            </div>
          </header>
    </body>


</head>
